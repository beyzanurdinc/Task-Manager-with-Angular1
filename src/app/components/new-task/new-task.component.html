<div class="h-screen bg-gray-200  ">


  <div class="flex justify-center items-center flex-col p-10">

    <div class=" flex justify-start sm:justify-center w-full ">
      <p class="mb-4  font-extrabold leading-none tracking-tight   text-6xl text-gray-800 ">add task </p>
    </div>

    <div *ngIf="isLoading">
      <app-loading></app-loading>
    </div>

    <form #f="ngForm" (ngSubmit)="OnSubmit(f)" *ngIf="!isLoading" class="w-full sm:max-w-sm sm:mx-auto flex flex-col">

      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="name">Task name </label>
        <input class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 " id="name"
               name="name"
               ngModel
               placeholder="Buy Groceries"
               required type="text">
      </div>

      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="description">Task description</label>
        <textarea class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600  text-white ring-blue-500 " cols="30"
                  id="description"
                  name="description" ngModel
                  required
                  rows="4">

          </textarea>
      </div>


      <button
        class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center   "
        type="submit">
        Submit
      </button>


    </form>

  </div>


</div>
