<div
  class="max-w-sm p-6  border flex flex-col justify-between rounded-lg shadow bg-gray-800 border-gray-700 w-80 min-h-full">


  <div>
    <p class="mb-2 text-2xl font-semibold tracking-tight  text-white">{{task.name}} </p>

    <p class=" font-normal  text-gray-400">{{task.description}}</p>

  </div>
  <div class="flex justify-between  ">
    <div
      [ngClass]="getStatusColorClass(task.state)"
      class="mt-10 text-white inline focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  ">
      {{task.state}}
    </div>

    <a [routerLink]="['/task',task.id ]" class="mt-10">
      <img alt="" height="30" src="assets/edit.svg" width="30">
    </a>
  </div>

</div>
