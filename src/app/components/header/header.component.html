<div class="border-b-4 border-b-gray-800 bg-gray-200 px-12 pt-5 sm:px-16 sm:py-5 ">

  <div class="flex items-center justify-between mb-4 ">
    <div class="flex items-center gap-10">
      <img alt="" src="assets/logo.png" width="40">

      <a *ngIf="isLoggindIn" [routerLink]="['tasks']" class="hidden sm:inline  text-gray-800 font-normal text-lg  border-b-2 border-b-gray-400
  hover:border-b-blue-900">tasks</a>
      <a *ngIf="isLoggindIn" [routerLink]="['newtask']" class="hidden sm:inline text-gray-800 font-normal text-lg  border-b-2 border-b-gray-400
  hover:border-b-blue-900">add task </a>

    </div>
    <div class="flex gap-x-4">
      <a *ngIf="!isLoggindIn" [routerLink]="['login']" class=" text-gray-800 font-normal text-lg  border-b-2 border-b-gray-400
  hover:border-b-blue-900">login </a>
      <a *ngIf="!isLoggindIn" [routerLink]="['signup']" class="text-gray-800  font-normal text-lg  border-b-2 border-b-gray-400
  hover:border-b-blue-900">signup </a>

      <a *ngIf="isLoggindIn" [routerLink]="['profile']">
        <img alt="" src="assets/profile.svg" width="40">
      </a>
      <button (click)="OnLogout()" *ngIf="isLoggindIn">
        <img alt="" src="assets/logout.svg" width="40">
      </button>
      <button (click)="toggleMenu()" *ngIf=" isLoggindIn" class="inline sm:hidden">
        <img alt="" src="assets/menu.svg" width="35">
      </button>
    </div>
  </div>


</div>
<div *ngIf="menuState" class="flex flex-col items-center justify-evenly bg-gray-800 sm:hidden">
  <a (click)="toggleMenu()" *ngIf="isLoggindIn" [routerLink]="['tasks']" class="my-4  text-gray-200 font-normal text-lg  border-b-2 border-b-gray-400
  hover:border-b-blue-900">tasks</a>
  <a (click)="toggleMenu()" *ngIf="isLoggindIn" [routerLink]="['newtask']" class="my-4 text-gray-200 font-normal text-lg  border-b-2 border-b-gray-400
  hover:border-b-blue-900">add task </a>

</div>
