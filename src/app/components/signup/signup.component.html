<div class="h-screen bg-gray-200 ">

  <div class="flex justify-center items-center flex-col p-10 ">

    <div class=" flex justify-center  ">
      <p class="mb-4  font-extrabold leading-none tracking-tight   text-6xl text-gray-800 ">sign up </p>
    </div>

    <p *ngIf="errorMessage " class="text-md text-red-700">{{errorMessage}}  </p>
    <app-loading *ngIf="isLoading"></app-loading>
    <form #f="ngForm" (ngSubmit)="signup(f)" *ngIf="!isLoading" class="max-w-sm mx-auto flex flex-col w-64">

      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="username">username </label>
        <input #username='ngModel'
               class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 "
               id="username"
               name="username"
               ngModel
               placeholder="example"
               required type="text">
        <p *ngIf="username.invalid && showInvalidInputs" class="text-sm text-red-700">username is not valid </p>
      </div>


      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="email">email </label>
        <input #email='ngModel'
               class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 "
               id="email"
               name="email"
               ngModel
               pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}"
               placeholder="example@example.com"
               required type="email">
        <p *ngIf="email.invalid  && showInvalidInputs" class="text-sm text-red-700">email is not valid </p>

      </div>

      <div class="mb-5 ">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="password">password </label>
        <input #passwordinput='ngModel'
               [(ngModel)]="password"
               class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 "
               id="password"
               name="password"
               pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
               placeholder="x x x x x x x x "
               required type="password">
        <p *ngIf="passwordinput.invalid  && showInvalidInputs" class="text-sm text-red-700">password is not valid </p>
        <p *ngIf="passwordinput.invalid  && showInvalidInputs" class="text-xs mt-2"> Use at least 8 characters,
          including a mix of letters (a-z, A-Z), and numbers or symbols.</p>
      </div>


      <div class="mb-5 ">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="confirmPassword">confirm-password </label>
        <input
          [(ngModel)]="confirmPassword"
          class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 "
          id="confirmPassword"
          name="confirmPassword"
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          placeholder="x x x x x x x x "
          required type="password">
        <p *ngIf="!checkPasswordMatch()&& showInvalidInputs " class="text-sm text-red-700">password dose not match </p>

      </div>


      <button
        class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center   "
        type="submit">
        signup
      </button>
      <a [routerLink]="['/login']" class="text-center mt-4 text-sm text-blue-600">or login</a>

    </form>

  </div>


</div>
